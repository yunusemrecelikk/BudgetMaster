home.menu.categories=Kategoriler, islemleri birbirine ait olarak isaretlemek için islemlere atanabilir. Bir isim ve bir renkten olusurlar. Ikincisi, önceden tanimlanmis bir renk paletinden veya özel bir renk seçici kullanilarak seçilebilir.
home.menu.categories.action.manage=Kategorileri Yönetin
home.menu.categories.action.new=Kategori olustur

home.menu.settings=Oturum açma parolasi, tercih ettiginiz dil ve güncellemelerin nasil ele alinacagi gibi genel ayarlari yönetin. Bu bölüm ayrica verilerinizi disa aktarma veya silme ya da mevcut bir veritabanini içe aktarma olanagi sunar.
home.menu.settings.action.manage=Ayarlar

home.first.use.step.1.headline=1. Adim: Hesap olusturun
home.first.use.step.1.contentText=BudgetMaster, ilk baslangiçta otomatik olarak bir varsayilan hesap olusturacaktir.<br>Ihtiyaçlarinizi karsilamak için yeniden adlandirmak veya ek hesaplar olusturmak isteyebilirsiniz.

home.first.use.step.2.headline=2. Adim: Kategoriler olusturun
home.first.use.step.2.contentText=Kategoriler, islemleri birbirine ait olarak isaretlemek için islemlere atanabilir.<br>Daha sonra kullan?lmak üzere bazi kategoriler olusturun.

home.first.use.step.3.headline=3. Adim: Mevcut hesap bakiyenizi girin
home.first.use.step.3.contentText=Çogu durumda BudgetMaster'i banka hesabiniz olusturulduktan ve halihazirda yapilmis bazi islemlerden sonra kullanmaya baslayacaksiniz.<br>Cari hesap bakiyenizi aktarmak için yeni bir normal islem olusturun:
home.first.use.step.3.sub.1=Islemi sayfanin üst kisminda gelir olarak isaretleyin.
home.first.use.step.3.sub.2=Bir ad yazin, ör. "hesap bakiyesini baslat"
home.first.use.step.3.sub.3=Tutari cari hesap bakiyenize ayarlayin.
home.first.use.step.3.sub.4=BudgetMaster'da izlemek istediginiz ilk tarihin hangisi olduguna karar verin. Uslem tarihini bu tarihten önceki bir degere ayarlayin.
home.first.use.step.3.sub.5=Istediginiz hesabi seçin.
home.first.use.step.3.sub.6=Islemi kaydedin.

home.first.use.step.4.headline=4. Adim: Islemler olusturun
home.first.use.step.4.contentText=Islemler iki türe ayrilir:
home.first.use.step.4.sub.1=Normal islemler - Temel islemler (gelirler/giderler)
home.first.use.step.4.sub.2=Transfer islemleri - Hesaplar arasinda transfer tutarlari

home.first.use.step.5.headline=5. Adim: Kesfedin!
home.first.use.step.5.contentText=Artik BudgetMaster'in temellerini ögrendiginize göre, gidin ve kalan özellikleri kesfedin:
home.first.use.step.5.sub.1=Islem olusturma sürecinizi hizlandirin.
home.first.use.step.5.sub.2=Verilerinizi görsellestirmek ve analiz etmek için önceden tanimlanmis grafiklerden birini kullanin veya grafik çerçevesini kullanarak kendinizinkini olusturun.
home.first.use.step.5.sub.3=Yazdirma ve arsivleme için PDF formatinda yapilandirilabilir ay raporlari olusturun.
home.first.use.step.5.sub.4=ve daha fazlasi...

home.first.use.home=Hadi baslayalim!

