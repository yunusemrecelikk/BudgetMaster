import.entity.category=Tüm kategoriler tek tek içe aktarilacaktir.<br>BudgetMaster veritabaninda ayni ada ve renge sahip bir kategori zaten mevcutsa, kategoriye ait tüm islemler ve sablonlar bu mevcut kategoriye tasinacaktir.<br>Bu durumda kategori simgesi güncellenmeyecektir.<br>Mevcut bir kategori ayni isme ve renge sahip degilse, yeni bir kategori olusturulacaktir.
import.entity.account=Içe aktarilacak her hesap, içe aktarma isleminin sonraki adimlarinda veritabaninda mevcut bir hesaba atanacaktir.<br>Iliskili islemler ve sablonlar daha sonra atanan hesaba baglanacaktir.<br>Yeterli hesap yoksa veya eslesen hesap yoksa, içe aktarma islemi sirasinda yeni hesaplar olusturulabilir.<br>Bir hesabin bir simge seti varsa, mevcut hesaptaki simge degistirilir.
import.entity.transaction=Tüm islemler, ilgili baglantili hesaba atanarak birer birer içe aktarilacaktir.<br>Yinelenen islemler, içe aktarma isleminin sonunda otomatik olarak güncel tarihe güncellenir.
import.entity.template_group=BudgetMaster veritabaninda ayni ada sahip bir grup zaten mevcutsa, gruba ait tüm sablonlar bu mevcut gruba tasinacaktir.<br>Mevcut bir grup ayni ada sahip degilse, yeni bir grup olusturulacaktir.<br>Sablon gruplarinin içe aktarilmasi istege baglidir.<br>Içe aktarma devre disi birakilirsa, bir gruba atanan tüm sablonlar varsayilan gruba baglanir.
import.entity.template=Tüm sablonlar, baglantili hesaplar yeniden atanarak birer birer içe aktarilacaktir.<br>Sablonlarin içe aktarilmasi istege baglidir.<br>Sablon grubu içe aktarma devre disi birakildiginda, sablonlar grup atamalarini kaybeder.
import.entity.image=Simgeler, iliskili hesaplari, sablonlari ve kategorileriyle birlikte otomatik olarak içe aktarilir.
import.entity.chart=Yalnizca kullanici tanimli grafikler içe aktarilacaktir.<br>Grafiklerin içe aktarilmasi istege baglidir.

